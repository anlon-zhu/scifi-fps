<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser FPS Game</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1000;
            color: white;
            font-family: monospace;
            font-size: 24px;
            line-height: 1;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="crosshair">+</div>
    <script type="module" src="src/index.js"></script>
</body>
</html>
